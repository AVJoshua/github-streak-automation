name: Auto Update README

on:
  schedule:
    - cron: '0 * * * *' # Runs every day at midnight UTC (adjust for WAT if needed)
  push:
    branches:
      - main

jobs:
  update-readme:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          ref: main

      - name: Set up Git
        run: |
          git config user.name "${{ github.actor }}"
          git config user.email "${{ github.actor }}@users.noreply.github.com"

      - name: Update README with timestamp
        run: |
          DATE=$(date +"%Y-%m-%d %H:%M:%S")
          echo "# GitHub Streak Automation" > README.md
          echo "Last updated: $DATE" >> README.md
          git add README.md
          git commit -m "Update README with timestamp: $DATE" || echo "No changes to commit"
          git push origin main
